<!-- Cerebral Conundrum\index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Cerebral Conundrum</title>
    <style>
        .game-container {
            max-width: 600px;
            margin: auto;
        }

        canvas {
            display: block;
            margin: auto;
            border: 2px solid #333;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div id="start-screen" class="text-center mt-10 game-container">
        <h1 class="text-4xl font-bold mb-4">Cerebral Conundrum</h1>
        <button id="start-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Start</button>
    </div>

    <div id="game-screen" class="hidden game-container">
        <div id="level-info" class="text-center my-4">
            <span id="level-number" class="text-xl font-bold"></span>
            <p id="puzzle-pattern" class="mt-2"></p>
        </div>

        <canvas id="gameCanvas" width="300" height="300" class="border"></canvas>

        <div id="game-interface" class="grid-container mt-4">
            <!-- Puzzle grid and buttons go here -->
        </div>

        <div id="score-timer" class="flex-container mt-4">
            <p id="score" class="mr-4">Score: 0</p>
            <p id="timer">Time: 0s</p>
        </div>

        <div id="feedback" class="text-center mt-4 text-green-500 font-bold"></div>

        <button id="submit-btn" class="hidden bg-green-500 text-white px-4 py-2 rounded mt-4">Submit</button>
        <button id="hint-btn" class="hidden bg-yellow-500 text-white px-4 py-2 rounded mt-4">Get Hint</button>
    </div>

    <div id="end-screen" class="hidden text-center mt-10 game-container">
        <p id="final-score" class="text-xl font-bold">Final Score: 0</p>
        <button id="restart-btn" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Restart</button>
    </div>

    <script defer src="game.js"></script>
</body>

</html>
